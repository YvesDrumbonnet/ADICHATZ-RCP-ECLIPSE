specify.modelPackageName = Specify a package name for model.
modelPackageName.message = Give a value for a specific package where you want to put POJOs.\n\
POJOs (Plain Old Java Object) are Java classes corresponding to tables of the database.

specify.pojo.procurement = Specify how to procure POJOs
pojo.procurement.message = POJOs (Plain Old Java Object) are Java classes corresponding to tables of the database.\n\
POJOs generation is a step that can be done either inside or outside the process Adichatz.\n\
You can obtain them in two ways:\n\
- Generate with Hibernate tools from a database connection.\n\
- Copy them from a folder include in a project managed in the Eclipse workspace.
invalid.modelPackageName = Model package name must be different from Activator or connector package name.
